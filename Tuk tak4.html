<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Tube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px);
            overflow: hidden;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .controls {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1;
        }

        .video-text-container {
            padding: 15px;
            border-radius: 8px;
        }

        .video-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        .time-display {
            font-size: 0.9rem;
            color: #fff;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        .play-pause-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .play-pause-icon i {
            font-size: 40px;
            color: white;
        }

        .search-container {
            width: 100%;
            height: 70px;
            padding: 15px;
            background: #000;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            z-index: 5;
        }

        .search-box {
            width: 100%;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            display: none;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" playsinline></video>
        
        <div class="controls">
            <button class="control-btn" id="muteBtn">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="control-btn">
                <i class="fas fa-eye"></i>
                <span id="views">0</span>
            </button>
        </div>

        <div class="video-info">
            <div class="video-text-container">
                <div class="video-title" id="videoTitle"></div>
                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
        </div>

        <div class="play-pause-icon">
            <i class="fas fa-play"></i>
        </div>

        <div class="loading" id="loading"></div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search videos...">
        </div>
    </div>

    <script>
        class VideoPlayer {
            constructor() {
                this.video = document.getElementById('mainVideo');
                this.muteBtn = document.getElementById('muteBtn');
                this.titleElement = document.getElementById('videoTitle');
                this.currentTimeElement = document.getElementById('currentTime');
                this.durationElement = document.getElementById('duration');
                this.viewsElement = document.getElementById('views');
                this.loadingElement = document.getElementById('loading');
                this.playPauseIcon = document.querySelector('.play-pause-icon');
                this.searchInput = document.getElementById('searchInput');
                
                this.videos = [];
                this.currentIndex = 0;
                this.isSwipeInProgress = false;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadVideos();
            }

            setupEventListeners() {
                this.video.addEventListener('loadedmetadata', () => {
                    this.updateDuration();
                    this.hideLoading();
                    this.video.play();
                });

                this.video.addEventListener('timeupdate', () => this.updateTime());
                this.video.addEventListener('ended', () => this.playNext());
                this.video.addEventListener('waiting', () => this.showLoading());
                
                this.video.addEventListener('playing', () => {
                    this.hideLoading();
                    this.playPauseIcon.style.display = 'none';
                });

                this.video.addEventListener('pause', () => {
                    this.playPauseIcon.style.display = 'flex';
                    this.playPauseIcon.querySelector('i').className = 'fas fa-play';
                });

                this.video.addEventListener('click', () => this.togglePlayPause());
                this.muteBtn.addEventListener('click', () => this.toggleMute());
                
                // Simple swipe detection
                let touchStartY = 0;
                
                this.video.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                });

                this.video.addEventListener('touchend', (e) => {
                    if (this.isSwipeInProgress) return;
                    
                    const touchEndY = e.changedTouches[0].clientY;
                    const diff = touchStartY - touchEndY;

                    if (Math.abs(diff) > 50) {
                        this.isSwipeInProgress = true;
                        if (diff > 0) {
                            this.playNext();
                        } else {
                            this.playPrevious();
                        }
                        setTimeout(() => {
                            this.isSwipeInProgress = false;
                        }, 300);
                    }
                });
            }

            async loadVideos() {
                try {
                    this.showLoading();
                    const response = await fetch('https://raw.githubusercontent.com/msplayerapp/-Mitu/refs/heads/main/Yeash%20BD%20TV/Yeash/Yeash.m3u');
                    const text = await response.text();
                    
                    const lines = text.split('\n');
                    let currentTitle = '';
                    let tempVideos = [];

                    lines.forEach(line => {
                        if (line.startsWith('#EXTINF')) {
                            currentTitle = line.substring(line.indexOf(',') + 1).trim();
                        } else if (line.startsWith('http')) {
                            tempVideos.push({
                                title: currentTitle,
                                url: line.trim()
                            });
                        }
                    });

                    this.videos = tempVideos.sort(() => Math.random() - 0.5);

                    if (this.videos.length > 0) {
                        this.loadVideo(0);
                    }
                } catch (error) {
                    console.error('Error loading videos:', error);
                }
            }

            loadVideo(index) {
                const video = this.videos[index];
                this.currentIndex = index;
                this.video.src = video.url;
                this.titleElement.textContent = video.title;
                this.video.load();
            }

            togglePlayPause() {
                if (this.video.paused) {
                    this.video.play();
                } else {
                    this.video.pause();
                }
            }

            toggleMute() {
                this.video.muted = !this.video.muted;
                this.muteBtn.innerHTML = this.video.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            }

            playNext() {
                this.currentIndex = (this.currentIndex + 1) % this.videos.length;
                this.loadVideo(this.currentIndex);
            }

            playPrevious() {
                this.currentIndex = (this.currentIndex - 1 + this.videos.length) % this.videos.length;
                this.loadVideo(this.currentIndex);
            }

            updateTime() {
                this.currentTimeElement.textContent = this.formatTime(this.video.currentTime);
            }

            updateDuration() {
                this.durationElement.textContent = this.formatTime(this.video.duration);
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            showLoading() {
                this.loadingElement.style.display = 'block';
            }

            hideLoading() {
                this.loadingElement.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new VideoPlayer();
        });
    </script>
</body>
</html>
