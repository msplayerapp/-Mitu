<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Radio Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f23;
            color: #ffffff;
            line-height: 1.6;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
        }
        .player-section {
            background-color: #1a1a2e;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .station-list-section {
            background-color: #1a1a2e;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        h1, h2 {
            color: #61dafb;
            text-align: center;
            margin-bottom: 20px;
        }
        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 50px;
            margin-bottom: 20px;
        }
        .bar {
            width: 10px;
            background-color: #61dafb;
            margin: 0 2px;
            border-radius: 5px 5px 0 0;
            animation: equalize 1s infinite;
        }
        @keyframes equalize {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }
        #audioPlayer {
            width: 100%;
            margin-bottom: 20px;
        }
        .now-playing {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #252547;
            border-radius: 10px;
            color: #61dafb;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #61dafb;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        button:hover {
            background-color: #21a1f1;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #252547;
            color: #fff;
        }
        .station-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
        }
        .station-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #252547;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .station-list li:hover {
            background-color: #323268;
        }
        .station-info {
            display: flex;
            align-items: center;
        }
        .station-info img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .station-details {
            display: flex;
            flex-direction: column;
        }
        .station-name {
            font-weight: bold;
        }
        .category {
            font-size: 0.8em;
            color: #b0b3b8;
        }
        svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-section">
            <h1>FM Radio Player</h1>
            <div class="equalizer">
                <div class="bar" style="animation-delay: -1.2s"></div>
                <div class="bar" style="animation-delay: -1.0s"></div>
                <div class="bar" style="animation-delay: -0.8s"></div>
                <div class="bar" style="animation-delay: -0.6s"></div>
                <div class="bar" style="animation-delay: -0.4s"></div>
            </div>
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
            <div class="now-playing" id="nowPlaying">Select a station to play</div>
            <div class="controls">
                <button onclick="togglePlay()" id="playPauseBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    </svg>
                    Play
                </button>
                <button onclick="changeVolume(0.1)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg>
                    Volume Up
                </button>
                <button onclick="changeVolume(-0.1)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                    </svg>
                    Volume Down
                </button>
            </div>
        </div>
        <div class="station-list-section">
            <h2>Station List</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for stations...">
            </div>
            <ul id="stationList" class="station-list"></ul>
        </div>
    </div>

    <script>
        const m3uUrl = "http://m3u.ch/pl/f3e1002b2bdb8d7576846c143ddb1032_1d9c1edfe5d57c697ca22ac7bdf6f06e.m3u";
        const audioPlayer = document.getElementById('audioPlayer');
        const stationList = document.getElementById('stationList');
        const nowPlaying = document.getElementById('nowPlaying');
        const searchInput = document.getElementById('searchInput');
        const playPauseBtn = document.getElementById('playPauseBtn');
        let stations = [];

        async function loadM3U(url) {
            const response = await fetch(url);
            const text = await response.text();
            return parseM3U(text);
        }

        function parseM3U(m3uContent) {
            const lines = m3uContent.split("\n");
            const stations = [];
            let stationName = '';
            let logo = '';
            let category = '';
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith("#EXTINF:")) {
                    const extinfData = line.match(/#EXTINF:-1 tvg-logo="(.*?)" group-title="(.*?)",(.*)/);
                    if (extinfData) {
                        logo = extinfData[1];
                        category = extinfData[2];
                        stationName = extinfData[3];
                    }
                } else if (line && !line.startsWith("#")) {
                    stations.push({ name: stationName, url: line, logo: logo, category: category });
                }
            });
            return stations;
        }

        function displayStations(stations) {
            stationList.innerHTML = '';
            stations.forEach(station => {
                const li = document.createElement('li');
                
                const stationInfo = document.createElement('div');
                stationInfo.className = 'station-info';

                const img = document.createElement('img');
                img.src = station.logo;
                img.alt = `${station.name} Logo`;
                img.onerror = () => { img.src = 'https://via.placeholder.com/50?text=No+Image'; };

                const stationDetails = document.createElement('div');
                stationDetails.className = 'station-details';
                stationDetails.innerHTML = `
                    <div class="station-name">${station.name}</div>
                    <div class="category">${station.category}</div>
                `;

                stationInfo.appendChild(img);
                stationInfo.appendChild(stationDetails);

                const button = document.createElement('button');
                button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /></svg>Play';
                button.addEventListener('click', () => playStation(station));

                li.appendChild(stationInfo);
                li.appendChild(button);
                stationList.appendChild(li);
            });
        }

        function playStation(station) {
            audioPlayer.src = station.url;
            audioPlayer.play();
            nowPlaying.textContent = `Now playing: ${station.name}`;
            updatePlayPauseButton();
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            if (audioPlayer.paused) {
                playPauseBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /></svg>Play';
            } else {
                playPauseBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>Pause';
            }
        }

        function changeVolume(delta) {
            audioPlayer.volume = Math.max(0, Math.min(1, audioPlayer.volume + delta));
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredStations = stations.filter(station => 
                station.name.toLowerCase().includes(searchTerm) || 
                station.category.toLowerCase().includes(searchTerm)
            );
            displayStations(filteredStations);
        });

        loadM3U(m3uUrl).then(loadedStations => {
            stations = loadedStations;
            displayStations(stations);
        });

        audioPlayer.addEventListener('play', updatePlayPauseButton);
        audioPlayer.addEventListener('pause', updatePlayPauseButton);
    </script>
</body>
</html>
