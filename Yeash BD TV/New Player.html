<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #embed-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Video Embed Link Generator</h1>
<label for="video-link">Enter MP4/M3U8 Link:</label><br>
<input type="text" id="video-link" placeholder="Enter video link here"><br><br>
<button onclick="generateEmbedLink()">Generate Embed Link</button>

<div id="embed-link"></div>

<script>
    function generateEmbedLink() {
        const videoLink = document.getElementById('video-link').value;
        const domain = window.location.hostname; // Get the current domain
        if (videoLink) {
            // Create the embed link
            const embedLink = `<iframe width="560" height="315" src="https://${domain}/player?video=${encodeURIComponent(videoLink)}" frameborder="0" allowfullscreen></iframe>`;
            document.getElementById('embed-link').innerText = 'Embed Link:';
            const pre = document.createElement('pre');
            pre.textContent = embedLink;
            document.getElementById('embed-link').appendChild(pre);
        } else {
            alert('Please enter a valid video link.');
        }
    }
</script>

</body>
</html>
