<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #videoPlayer {
            position: relative;
            width: 640px;
            height: 360px;
            background-color: black;
        }
        #videoLogo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px; /* Adjust as needed */
        }
        #linkInput {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
        #embedLink {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>

<div id="videoPlayer">
    <video id="video" width="640" height="360" controls>
        <source id="videoSource" src="" type="">
        Your browser does not support the video tag.
    </video>
    <img id="videoLogo" src="your-logo.png" alt="Logo">
    <input type="text" id="linkInput" placeholder="Enter MP4/M3U8 link">
    <button onclick="embedVideo()">Embed Video</button>
    <div id="embedLink"></div>
</div>

<script>
    function embedVideo() {
        const linkInput = document.getElementById('linkInput');
        const videoSource = document.getElementById('videoSource');
        const embedLink = document.getElementById('embedLink');

        const videoLink = linkInput.value;

        if (videoLink) {
            // Set video source
            videoSource.src = videoLink.includes('.m3u8') ? videoLink : videoLink;
            videoSource.type = videoLink.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4';
            document.getElementById('video').load();

            // Generate short link (example placeholder)
            const shortLink = 'https://your-domain.com/embed?video=' + encodeURIComponent(videoLink);
            embedLink.innerHTML = 'Embed Link: <a href="' + shortLink + '" target="_blank">' + shortLink + '</a>';
            embedLink.style.display = 'block';
        } else {
            alert('Please enter a valid video link.');
        }
    }

    // Show input field when player loads
    window.onload = function() {
        document.getElementById('linkInput').style.display = 'block';
    };
</script>

</body>
</html>
