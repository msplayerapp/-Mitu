<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <style>
        #video-player {
            width: 100%;
            height: auto;
            position: relative;
        }
        #logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px; /* Adjust the logo size */
        }
        #link-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="link-popup">
    <h2>Enter Video Link</h2>
    <input type="text" id="video-link" placeholder="Enter MP4/M3U8 Link" />
    <button onclick="setVideo()">Set Video</button>
    <button onclick="copyEmbedLink()">Copy Embed Link</button>
    <p id="embed-link" style="display:none;"></p>
    <button onclick="closePopup()">Close</button>
</div>

<video id="video-player" class="video-js" controls preload="auto" data-setup="{}">
    <source id="video-source" src="" type="video/mp4">
    Your browser does not support the video tag.
</video>
<img id="logo" src="your-logo.png" alt="Logo" />

<script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
<script>
    function openPopup() {
        document.getElementById('link-popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('link-popup').style.display = 'none';
    }

    function setVideo() {
        const videoLink = document.getElementById('video-link').value;
        document.getElementById('video-source').src = videoLink;
        const player = videojs('video-player');
        player.load();
        const embedLink = `${window.location.origin}/embed?video=${encodeURIComponent(videoLink)}`;
        document.getElementById('embed-link').innerText = embedLink;
        document.getElementById('embed-link').style.display = 'block';
    }

    function copyEmbedLink() {
        const embedLink = document.getElementById('embed-link').innerText;
        navigator.clipboard.writeText(embedLink).then(() => {
            alert('Embed link copied to clipboard!');
        });
    }

    window.onload = openPopup; // Show popup on load
</script>

</body>
</html>
