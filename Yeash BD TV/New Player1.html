<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #videoPlayer {
            width: 640px;
            height: 360px;
            background-color: black;
            position: relative;
        }
        #myLogo {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 50px; /* Change as needed */
        }
        #linkInputPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #embedLink {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="videoPlayer">
        <video id="video" controls>
            Your browser does not support the video tag.
        </video>
        <img id="myLogo" src="your-logo-url.png" alt="Logo">
    </div>

    <button onclick="showPopup()">Add Video Link</button>

    <div id="linkInputPopup">
        <h3>Insert Video Link</h3>
        <input type="text" id="videoLink" placeholder="Enter mp4/m3u8 link">
        <button onclick="generateEmbedLink()">Generate Embed Link</button>
        <input type="text" id="embedLink" placeholder="Embed Link" readonly>
        <button onclick="copyEmbedLink()">Copy Embed Link</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('linkInputPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('linkInputPopup').style.display = 'none';
        }

        function generateEmbedLink() {
            const videoLink = document.getElementById('videoLink').value;
            // Here you would typically send the videoLink to your server to generate a short link
            // For demonstration, we'll just use a placeholder
            const embedLink = `https://your-embed-domain.com/embed?video=${encodeURIComponent(videoLink)}`;
            document.getElementById('embedLink').value = embedLink;
            document.getElementById('video').src = videoLink;  // Set video source
        }

        function copyEmbedLink() {
            const embedLinkInput = document.getElementById('embedLink');
            embedLinkInput.select();
            document.execCommand("copy");
            alert("Embed link copied to clipboard!");
        }
    </script>

</body>
</html>
