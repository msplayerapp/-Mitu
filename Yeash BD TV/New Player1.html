<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        #videoPlayer {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        #video {
            width: 100%;
            height: auto;
        }
        #logo {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 50px; /* Adjust logo size */
        }
        #linkPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="videoPlayer">
    <video id="video" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img id="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhGR7KB9m8ME4KXDOjI6FJJd2mpYCruWJe14Y7mq8D9vP43-XGNvfyeUAI-DU2LljXWNEoWag776JvW-UwlkYkSH0lJ1-mS3t8az8-PRKlesGOzWOCgdRKl8Q-x0tdq3Ugg6pkJoguVtjPY1dTdEntbuT0ohT93LjKZEg7aar1TATdezGw5gj1ALwo9/s640/1736227220134.png" alt="Logo">
</div>

<div id="overlay"></div>
<div id="linkPopup">
    <h3>Enter Video Link</h3>
    <input type="text" id="videoLink" placeholder="Enter mp4/m3u8 link" />
    <button onclick="setVideo()">Set Video</button>
    <button onclick="copyEmbedLink()">Copy Embed Link</button>
</div>

<script>
    // Show the popup on page load
    window.onload = function() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('linkPopup').style.display = 'block';
    };

    function setVideo() {
        const link = document.getElementById('videoLink').value;
        document.getElementById('videoSource').src = link;
        document.getElementById('video').load();
        hidePopup();
    }

    function hidePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('linkPopup').style.display = 'none';
    }

    function copyEmbedLink() {
        const embedLink = `<iframe src="https:ytv.42web.io/embed?video=${encodeURIComponent(document.getElementById('videoSource').src)}" frameborder="0" allowfullscreen></iframe>`;
        navigator.clipboard.writeText(embedLink).then(() => {
            alert('Embed link copied to clipboard!');
        });
    }
</script>

</body>
</html>
