<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with m3u Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
        #player {
            width: 60%;
            height: 400px;
            background: #000;
        }
        #controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }
        #channelList {
            width: 200px;
            border: 1px solid #ccc;
            max-height: 400px;
            overflow-y: scroll;
            margin-left: 20px;
        }
        .channel {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .channel img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="player">
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/mp2t">
        Your browser does not support the video tag.
    </video>
</div>

<div id="controls">
    <button id="upButton">Up</button>
    <button id="downButton">Down</button>
</div>

<div id="channelList"></div>

<script>
    const channels = [
        { name: "Channel 1", img: "link_to_image_1.jpg", url: "https://raw.githubusercontent.com/msplayerapp/-Mitu/refs/heads/main/Yeash%20BD%20TV/Yeash/Yeash.m3u" },
        { name: "Channel 2", img: "link_to_image_2.jpg", url: "m3u_link_2.m3u" },
        // Add more channels as needed
    ];

    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');
    const channelList = document.getElementById('channelList');
    let currentChannelIndex = 0;

    function loadChannels() {
        channels.forEach((channel, index) => {
            const channelDiv = document.createElement('div');
            channelDiv.className = 'channel';
            channelDiv.innerHTML = `<img src="${channel.img}" alt="${channel.name}">${channel.name}`;
            channelDiv.onclick = () => playChannel(index);
            channelList.appendChild(channelDiv);
        });
    }

    function playChannel(index) {
        currentChannelIndex = index;
        videoSource.src = channels[index].url;
        videoPlayer.load();
        videoPlayer.play();
    }

    document.getElementById('upButton').onclick = () => {
        if (currentChannelIndex > 0) {
            playChannel(currentChannelIndex - 1);
        }
    };

    document.getElementById('downButton').onclick = () => {
        if (currentChannelIndex < channels.length - 1) {
            playChannel(currentChannelIndex + 1);
        }
    };

    // Initialize
    loadChannels();
    playChannel(currentChannelIndex);
</script>

</body>
</html>
