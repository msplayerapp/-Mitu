<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Water Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .glass {
            position: relative;
            width: 100px;
            height: 200px;
            border: 5px solid #000;
            border-radius: 10px;
            background-color: #add8e6; /* Light blue for water */
            overflow: hidden;
        }
        .mouse {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background-color: gray;
            border-radius: 50%;
            animation: shake 0.5s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-50%, -5px); }
        }
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            background-color: rgba(173, 216, 230, 0.7); /* Semi-transparent water */
            animation: fill 3s linear infinite;
        }
        @keyframes fill {
            0% { height: 0%; }
            50% { height: 70%; }
            100% { height: 0%; }
        }
    </style>
</head>
<body>
    <div class="glass">
        <div class="water"></div>
        <div class="mouse"></div>
    </div>
</body>
