<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Channel List</title>
    <style>
        body {
            display: flex;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #videoPlayer {
            width: 70%;
            background: black;
        }
        #channelList {
            width: 30%;
            padding: 10px;
            overflow-y: auto;
            background: white;
            border-left: 1px solid #ccc;
        }
        .channel {
            display: flex;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
        }
        .channel img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="videoPlayer">
    <video id="video" width="100%" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="controls">
        <button class="button" id="upButton">Up</button>
        <button class="button" id="downButton">Down</button>
    </div>
</div>

<div id="channelList">
    <h3>Channels</h3>
    <div id="channels"></div>
</div>

<script>
    const channels = [
        { name: "Channel 1", src: "video1.mp4", img: "thumbnail1.jpg" },
        { name: "Channel 2", src: "video2.mp4", img: "thumbnail2.jpg" },
        { name: "Channel 3", src: "video3.mp4", img: "thumbnail3.jpg" },
        // Add more channels as needed
    ];

    let currentChannelIndex = 0;

    const videoElement = document.getElementById('video');
    const videoSource = document.getElementById('videoSource');
    const channelsContainer = document.getElementById('channels');

    function loadChannels() {
        channels.forEach((channel, index) => {
            const channelDiv = document.createElement('div');
            channelDiv.className = 'channel';
            channelDiv.innerHTML = `<img src="${channel.img}" alt="${channel.name}"><span>${channel.name}</span>`;
            channelDiv.onclick = () => {
                currentChannelIndex = index;
                playChannel();
            };
            channelsContainer.appendChild(channelDiv);
        });
    }

    function playChannel() {
        videoSource.src = channels[currentChannelIndex].src;
        videoElement.load();
        videoElement.play();
    }

    document.getElementById('upButton').onclick = () => {
        currentChannelIndex = (currentChannelIndex > 0) ? currentChannelIndex - 1 : channels.length - 1;
        playChannel();
    };

    document.getElementById('downButton').onclick = () => {
        currentChannelIndex = (currentChannelIndex < channels.length - 1) ? currentChannelIndex + 1 : 0;
        playChannel();
    };

    loadChannels();
    playChannel();
</script>

</body>
