<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Player</title>
    <style>
        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .video {
            width: 100%;
            height: 150px;
            background-color: black;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="m3u8-url" placeholder="Enter your M3U8 stream URL here">
        <button onclick="generateAndPlay()">â–¶ Generate & Play</button>
        <div class="video" id="video-player"></div>
    </div>

    <script>
        function generateAndPlay() {
            const url = document.getElementById('m3u8-url').value;
            const videoPlayer = document.getElementById('video-player');
            
            if (url) {
                videoPlayer.innerHTML = `<video width="100%" height="100%" controls>
                                            <source src="${url}" type="application/x-mpegURL">
                                            Your browser does not support the video tag.
                                         </video>`;
            } else {
                alert('Please enter a valid M3U8 URL.');
            }
        }
    </script>
</body>
</html>
