<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Chase Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        #game { position: relative; width: 600px; height: 400px; overflow: hidden; background: #fff; border: 2px solid #000; }
        .lion, .boy, .food { position: absolute; }
        .lion { width: 50px; height: 50px; background: gold; }
        .boy { width: 30px; height: 30px; background: blue; }
        .food { width: 20px; height: 20px; background: green; }
    </style>
</head>
<body>
    <div id="game">
        <div class="lion" id="lion"></div>
        <div class="boy" id="boy"></div>
    </div>
    <div>
        Score: <span id="score">0</span>
    </div>
    <script>
        const lion = document.getElementById('lion');
        const boy = document.getElementById('boy');
        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let lionPosition = 0;

        function moveLion() {
            lionPosition += 5;
            lion.style.left = lionPosition + 'px';
            if (lionPosition < game.offsetWidth) {
                requestAnimationFrame(moveLion);
            } else {
                lionPosition = 0; // Reset lion position
                moveLion();
            }
        }

        function spawnFood() {
            const food = document.createElement('div');
            food.classList.add('food');
            food.style.left = Math.random() * (game.offsetWidth - 20) + 'px';
            food.style.top = Math.random() * (game.offsetHeight - 20) + 'px';
            game.appendChild(food);

            food.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;
                food.remove();
            });

            setTimeout(() => {
                if (food.parentElement) {
                    food.remove(); // Remove food if not clicked after 5 seconds
                }
            }, 5000);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                boy.style.left = parseInt(boy.style.left || 0) + 20 + 'px';
            }
            if (e.key === 'ArrowLeft') {
                boy.style.left = parseInt(boy.style.left || 0) - 20 + 'px';
            }
        });

        moveLion();
        setInterval(spawnFood, 6000); // Spawn food every 2 seconds
    </script>
</body>
</html>
